<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider-container">
        <div class="image-container">
            <!-- lorem picsum images -->
            <img src="https://picsum.photos/500/300?random=1" alt="img1">
            <img src="https://picsum.photos/500/300?random=2" alt="img2">
            <img src="https://picsum.photos/500/300?random=3" alt="img3">
            <img src="https://picsum.photos/500/300?random=4" alt="img4">
            <img src="https://picsum.photos/500/300?random=5" alt="img5">
        </div>

        <!-- left right icon form font awesome -->
        <i class="fa-solid fa-angle-double-left btn prev"></i>
        <i class="fa-solid fa-angle-double-right btn next"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
